{% extends "base.html" %}
{% load static %}
{% block extra_head %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'img/logoPatron.png' %}");
            background-repeat: repeat;
        }
        #main-container{
            box-shadow: 0 0 2000px 2000px #0000002e;
            background: white;
            padding: 30px 30px;
            border-radius: 10px;
        }
        .header-blue {
            background-color: #1a4784;
            color: white;
            padding: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .materials-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
        }
        .materials-header {
            background-color: #1a4784;
            color: white;
            padding: 5px;
            text-align: center;
            margin: -10px -10px 10px -10px;
        }
        .scope-section {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
        }
        .imgSello{
            position: absolute;
            opacity: 0.5;
            fill: none;
            left: 35%;
            width:250px;
            user-select: none;
            pointer-events: none;
            
        }

        .logoView{
            background-color: #1a4784;
            width: 200px;
            padding: 4px;
            height: 140px;
        }

        .deleteScope{
            position: relative;
            opacity: 0;
            left:48%
        }
        .deleteScope:hover{
            opacity: 1;
        }

        .scope-title:hover .deleteScope {
            display: inline-block; 
            opacity: 0.5;
        }

        .infoContainer{
            background-image: url("{% static 'img/logoPatron.png' %}");
            background-repeat: none;
            background-position: center;
            box-shadow: inset 0px 0px 3px 0px black;
        }

        .bgTrans{
            background-color:white;
            border-radius:14px;
            box-shadow: inset 0px 0px 3px 0px black;
        }
    </style>
{% endblock %}
{% block title %}Simple Invoice{% endblock %}
{% block content %}
<body>
    <div class="error-page">
        <h1>¡Ups! Página no encontrada.</h1>
        <p>Lo sentimos, pero la página que estás buscando no existe.</p>
        <a href="{% url 'home' %}">Volver al inicio</a>
    </div>
</body>
{% endblock %}
